<div class="container tableviewclass">
    <div class="row">
        <div class="col-12">
            <tableview #tableview (insertmouseviewevent)="insertmouseview()" (confirmButtonviewevent)="confirmButtonEvent($event)"></tableview>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <editmouseview #editmouseview
            [mouselist]="mouselist"
            (cancelButtonEvent)="cancelButtonEventHandler($event)"
            ></editmouseview>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <insertmouseview #insertmouseviewref
            [hidden]="!insertmousechecked_flag" (closepanel)="closepanel()"></insertmouseview>
        </div>
    </div>
</div>
